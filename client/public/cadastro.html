<!DOCTYPE html>

<head>

<body>
    <div class="login-container">

        <form>

            <label for="email">email</label>

            <label for="password">senha</label>

            <input  type="submit" id="cadastrar" value="Cadastrar" >
            <div id="mensagem" style="display: flex;

        <div id="googleDiv"></div>
