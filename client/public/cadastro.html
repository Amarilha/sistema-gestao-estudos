            <label for="password">senha</label>
            <input type="password" id="cadastropwd" name="password"  placeholder="Digite sua senha" aria-label="Senha" required>
            <label for="password">confirmar senha</label>

            <input  type="submit" id="cadastrar" value="Cadastrar" >
            <div id="mensagem" style="display: flex;
                margin: 20px;
                font-weight: bold;
                align-items: center;
                justify-content: center;"></div>
        </form>
