<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="js/auth.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form>

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">senha</label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="#">esqueci minha senha</a>
            </div>

            <input  type="submit"  id="login-button" value="Entrar">
            
        </form>
        <a href="cadastro.html">Criar uma conta</a>

        <div style="display: flex; cursor: pointer; padding: 5px; align-items: center;">
            <!--Google icone-->
            <a id="googleLogin" style="padding: 5px; border-radius: 10px; margin: 5px;">
                <div aria-hidden="true" style="width: 40px; height: 40px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 18 18" aria-hidden="true">
                        <g fill="none" fill-rule="evenodd">
                            <path fill="#4285F4" d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615Z"></path>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18Z"></path>
                            <path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332Z"></path>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58Z"></path>
                            <path d="M0 0h18v18H0z"></path>
                        </g>
                    </svg>
                </div>
            </a>
            <!--Microsoft icone-->
            <a id="microsoftLogin" style="padding: 5px; border-radius: 10px; margin: 5px;">
                <div aria-hidden="true" style="width: 40px; height: 40px;">
                    <svg width="40" height="40" viewBox="0 0 80 80">
                        <rect x="0" y="0" width="37" height="37" fill="#F25022" />
                        <rect x="0" y="43" width="37" height="37" fill="#00A4EF" />
                        <rect x="43" y="0" width="37" height="37" fill="#7FBA00" />
                        <rect x="43" y="43" width="37" height="37" fill="#FFB900" />
                    </svg>
                </div>
            </a>
        </div>

    </div>

</body>
</html>
